<div class="app-header">
     <div class="header-left">
          <h1 class="app-title">XRPL Tool</h1>
     </div>

     <div class="header-center">
          <!-- Optional: space for future search bar, etc. -->
     </div>

     <div class="header-right">
          <div class="network-selector relative z-[10000]">
               <button class="network-button" (click)="toggleNetworkDropdown()" [style.background-color]="networkColor" [attr.aria-expanded]="isNetworkDropdownOpen" [attr.aria-label]="'Current network: ' + selectedNetwork">
                    <span class="network-label">{{ selectedNetwork }} Environment</span>

                    <span class="connection-status" [class.connected]="connectionStatus === 'connected'" [class.disconnected]="connectionStatus === 'disconnected'" [class.connecting]="connectionStatus === 'connecting'" [title]="connectionStatusMessage">
                         <span class="status-dot"></span>
                         <span class="status-text"> {{ connectionStatus === 'connected' ? 'Connected' : connectionStatus === 'connecting' ? 'Connecting...' : 'Disconnected' }} </span>
                    </span>

                    <svg class="dropdown-arrow" [class.open]="isNetworkDropdownOpen" viewBox="0 0 24 24">
                         <path d="M7 10l5 5 5-5z" fill="currentColor" />
                    </svg>
               </button>

               <div class="dropdown-menu" [class.open]="isNetworkDropdownOpen">
                    <button *ngFor="let net of networks" class="dropdown-item" [class.active]="selectedNetwork === net.name" (click)="selectNetwork(net.value)">
                         <span class="network-name">{{ net.name }} Environment</span>
                         <span class="network-tag">{{ net.tag }}</span>
                    </button>
               </div>
          </div>
     </div>

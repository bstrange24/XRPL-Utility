<div class="main-container">
     <app-header></app-header>

     <div class="app-body">
          <div class="content-area">
               <router-outlet></router-outlet>
          </div>
     </div>
</div>

<!-- TOAST CONTAINER – put this as the VERY LAST thing in app.component.html -->
<div class="fixed inset-0 pointer-events-none z-[9999]">
     <div class="toast-wrap">
          <div class="toast-stack">
               @for (toast of toastService.toasts(); track toast.id) {
               <div class="toast" [ngClass]="toast.type" [@toastAnimation] (click)="toastService.removeToast(toast.id)">
                    <div class="icon">
                         @switch (toast.type) { @case ('success') {
                         <svg viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" /></svg>
                         } @case ('error') {
                         <svg viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12" /></svg>
                         } @case ('info') {
                         <svg viewBox="0 0 24 24">
                              <circle cx="12" cy="12" r="10" />
                              <path d="M12 8h.01" />
                              <path d="M11 12h1v4h1" />
                         </svg>
                         } }
                    </div>

                    <div class="message">{{ toast.message }}</div>

                    <button class="close" (click)="toastService.removeToast(toast.id); $event.stopPropagation()">×</button>
               </div>
               }
          </div>
     </div>
</div>
